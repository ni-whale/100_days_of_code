<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% for record in all_books %}
        {% for value in record.values()%}
            <ul>
                <li>{{ value }}</li>
            </ul>
        {% endfor %}
    {% endfor %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
